<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/landingPage/hero.css">
    <link rel="stylesheet" href="../styles/signUp-login/login.css">
    <link rel="icon" href="../assets/images/logo.png" type="image/ico">
    <title>Login | Habit Flow</title>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <div class="logo">
                    <img src="../assets/images/logo.png" />
                </div>
                <span class="logo-text">Habit Flow</span>
            </div>
            <h1 class="login-title">Welcome Back !</h1>

            <div id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email-login" class="form-input" value="mm@gmail.com" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password-login" class="form-input" value="123" placeholder="Enter your password" required>
                </div>

                <a id="login-btn" class="submit-btn">Submit</a>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>
    <script type="module" src="../scripts/Authentication/login.js"></script>
</body>

</html>
