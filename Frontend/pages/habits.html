<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/components/header.css" />
    <link rel="stylesheet" href="../styles/components/sideBar.css" />
    <link rel="stylesheet" href="../styles/pages/habits.css" />
    <link rel="stylesheet" href="../styles/pages/globalpages.css" />

    <title>Habits</title>
</head>
<body>
    <!-- sidebar -->
    <aside class="sidebar" id="side-bar"></aside>
    
    <main class="main-content">
        <!-- header -->
        <header class="header" id="header"></header>
    
        <div class="page-content">
            <h2 class="page-title">List of Habits</h2>
    
            <div class="habits-actions">
                <button id="add-habit-btn" class="btn-primary">Add Habit</button>
            </div>
    
            <div class="habits-container" id="habits-container">
            </div>
        </div>
    </main>
    
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-card">
            <h2 class="modal-title">Add New Habit</h2>
    
            <div class="modal-form">
                <div class="form-group">
                    <label for="habit-name" class="form-label">Habit Name</label>
                    <input type="text" id="habit-name" class="form-input" placeholder="e.g. Running, Meditation, Reading">
                </div>
    
                <div class="form-group">
                    <label for="habit-unit" class="form-label">Habit Unit</label>
                    <input type="text" id="habit-unit" class="form-input" placeholder="e.g. kms, mins, pages">
                </div>
    
                <div class="form-group">
                    <label for="habit-target" class="form-label">Habit Target</label>
                    <input type="number" id="habit-target" class="form-input" placeholder="e.g. 3, 10, 20">
                </div>
            </div>
    
            <div class="modal-buttons">
                <button id="save-habit-btn" class="btn btn-primary">Save Habit</button>
                <button id="cancel-habit-btn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
    <script type="module" src="../scripts/Authentication/checkUser.js"></script>
    <script src="../scripts/components/header.js"></script>
    <script src="../scripts/components/sideBar.js"></script>
    <script type="module" src="../scripts/habits.js"></script>
</body>
</html>
