<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/global.css" rel="stylesheet" />
    <link href="../styles/components/sideBar.css" rel="stylesheet" />
    <link href="../styles/components/header.css" rel="stylesheet" />
    <link href="../styles/components/toast.css" rel="stylesheet" />
    <link href="../styles/pages/home.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/pages/globalpages.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../assets/images/logo.png" type="image/ico">
    <title>Habit Flow | Dashboard</title>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="side-bar"></aside>

    <main class="main-content">
        <!-- header -->
        <header class="header" id="header"></header>

        <div class="chat-scroll-area">
            <div class="chat-container" id="chat-container"></div>
        </div>


        <div class="input-area">
            <textarea class="input-field" id="user-input"
                placeholder="Type your habit or thought... (e.g. 'walked 25 min, 2 coffees, slept at 01:30')" rows="1"
                autocomplete="off"></textarea>
            <button class="send-btn" id="send-btn">
                <span class="send-icon">â†‘</span>
            </button>
        </div>

    </main>
    <div id="cardModal" class="modal-overlay" style="display: none;">
        <div class="modal-card">
            <button class="modal-close-btn" id="close-btn">&times;</button>
            <div class="modal-content">
                <h3>Review before saving to your log.</h3>
                <div id="habit-data"></div>
                <div class="modal-buttons">
                    <button class="modal-submit-btn" id="submit-btn">Submit</button>
                    <button class="close-btn" id="close-btn2">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../scripts/Authentication/checkUser.js"></script>
    <script src="../scripts/components/sideBar.js"></script>
    <script src="../scripts/components/header.js"></script>
    <script type="module" src="../scripts/pages/chat.js"></script>
    <script type="module" src="../scripts/pages/userInput.js"></script>
</body>

</html>
