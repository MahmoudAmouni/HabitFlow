<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/components/header.css" />
    <link rel="stylesheet" href="../styles/components/sideBar.css" />
    <link rel="stylesheet" href="../styles/components/toast.css" />
    <link rel="stylesheet" href="../styles/pages/globalpages.css" />
    <link rel="stylesheet" href="../styles/pages/logs.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../assets/images/logo.png" type="image/ico">
    <title>habit Flow | Logs</title>
</head>
<body>
    <!-- siderbar -->
    <aside class="sidebar" id="side-bar"></aside>
    
    <main class="main-content">
        <!-- header -->
        <header class="header" id="header"></header>
    
        <div class="page-content">
            <h2 class="page-title">Add Logs</h2>
    
            <div class="add-log-form">
                <div class="form-row">
                    <label class="form-label">Select Habit</label>
                    <select id="habit-select" class="form-select">
                    </select>
                </div>
    
                <div class="form-row">
                    <label class="form-label">Select Date</label>
                    <select id="date-select" class="form-select">
                    </select>
                </div>
    
                <div class="form-row">
                    <label class="form-label log-entry">Log Entry</label>
                    <div class="log-entry-container">
                        <input type="text" id="log-input" class="form-input" placeholder="Enter valid value">
                        <div class="unit-box" id="unit-box"></div>
                    </div>
                </div>
    
                <button id="add-log-btn" class="btn btn-primary">Add Log</button>
            </div>
    
            <hr class="divider">
    
            <div class="logs-container" id="logs-container">
            </div>
        </div>
    </main>
    <script src="../scripts/components/header.js"></script>
    <script src="../scripts/components/sideBar.js"></script>
    <script type="module" src="../scripts/pages/logs.js"></script>
    <script type="module" src="../scripts/Authentication/checkUser.js"></script>
</body>
</html>
